
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemetaan Wilayah Rawan Kebakaran Tasikmalaya</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Style (opsional) -->
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 15px 0;
    }
    #locate-btn {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Pemetaan Wilayah Rawan Kebakaran - Tasikmalaya</h1>
  <button id="locate-btn">üìç Lokasi Saya</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script -->
  <script>
    const map = L.map('map').setView([-7.3505, 108.2172], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Event tombol Lokasi Saya
    document.getElementById("locate-btn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;

          const customIcon = L.icon({
            iconUrl: "lokasi-icon.png",
            iconSize: [40, 40], // ubah sesuai ukuran ikon kamu
            iconAnchor: [20, 40],
            popupAnchor: [0, -35]
          });

          L.marker([latitude, longitude], { icon: customIcon })
            .addTo(map)
            .bindPopup("Lokasi Anda")
            .openPopup();

          map.setView([latitude, longitude], 14);
        }, () => {
          alert("Gagal mendapatkan lokasi.");
        });
      } else {
        alert("Browser tidak mendukung geolokasi.");
      }
    });
  </script>

</body>
</html>
